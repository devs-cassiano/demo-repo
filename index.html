<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            color: #0077ff;
            margin-bottom: 16px;
        }
        p {
            color: #333;
            margin-bottom: 24px;
        }
        button {
            background: #0077ff;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #005fcc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo!</h1>
        <p>Esta é uma página de boas-vindas simples criada com HTML, CSS e JavaScript.</p>
        <button onclick="mostrarMensagem()">Clique aqui</button>
        <div id="mensagem" style="margin-top:20px;"></div>
    </div>
    <script>
        function mostrarMensagem() {
            document.getElementById('mensagem').innerText = 'Obrigado por visitar!';
        }
    </script>
</body>
</html>
